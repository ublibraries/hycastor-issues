name: User Story Template
description: This template is to create user stories
title: 'As a...'
labels: ['user story']
projects: ["ublibraries/6"]
assignees: 
  - Martinsc8
body:
  - type: markdown
    attributes:
      value: |
        Thanks for adding a user story! A user story is an informal, general explanation of a software feature written from the perspective of the end user. Its purpose is to articulate how a software feature will provide value to the customer.
  - type: textarea
    id: user-story
    attributes:
      label: Please describe your story...
    validations:
      required: true
  - type: input
    id: who
    attributes:
      label: Who is this user story concerning?
  - type: input
    id: what
    attributes:
      label: What is the who trying to do?
  - type: input
    id: why
    attributes:
      label: Why does the who need to do the what?
